<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <button type="button" class="buttonSU" id="botonRegistrar">Sign Up</button>

    <section class="modal" id="modalSU">
      <div class="modal-container" id="modalContenedorSU">
        <button type="button" class="close-modal" id="botonCerrarModal">X</button>

        <div>
          <h2>Sign up</h2>
          <form action="" method="get" class="form-example">
            <div class="email" id="correo">
              <label for="correo"></label>
              <input type="email" name="correo" id="idCorreo" placeholder="Email" required>
            </div>
            <div class="password">
              <label for="contraseña"></label>
              <input type="password" name="contraseña" id="idContraseña" placeholder="Password" required>
            </div>
          </form>
        </div>
        <button type="button" class="btnSubmit" id="btnEnviar">Submit</button>
      </div>
    </section>



  <script type="module" src="main.js"></script>
</body>

</html>
