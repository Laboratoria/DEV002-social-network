<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PETBLR</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="main.js" type="module"></script>
    <script type="module" src="addEventListener.js" type="module"></script>
  </head>
  <body>
    <main>

      <!--Logo-->
      <section class="main-logo" id="mainLogo">
        <h1 class="main-logo-text" id="mainLogoText">PETBLR</h1>
      </section>

      <!--Home-->
      <section class="home" id="home">
        <div class="home-div" id="homeDiv">
          <a class="home-create-account-intro">
            ¡Hola!<br>
            Hemos pensado para tí y tu amo esta novedosa red social 
            dónde la estrella serás tú y solamente tú.
          </a>
          <a class="home-welcome">BIENVENID@ A PETBLR</a>
          <a class="home-question">¿Qué quieres hacer hoy?</a>
          <button class="home-create-account" id="navLinkCreateAccount">CREAR CUENTA</button>
        </div>
      </section>

      <!--Gmail/Facebook LogIn-->
      <section class="gmail-facebook-page hidden" id="gmailFacebookPage">
        <div class="gmail-facebook-div" id="gmailFacebookDiv">
          <button class="gmail-btn" id="gmailBtn">GMAIL</button>
          <button class="facebook-btn" id="facebookBtn">FACEBOOK</button>
        </div>
      </section>

      <!--log in form-->
      <section class="login-section hidden" id="loginSection">
        <form class="login-form" id="loginForm">
          <label for="email" class="login-form-email">Correo:</label>
          <input type="email" class="login-form-email-input" placeholder="Correo" required>
          <label for="password" class="login-form-password">Contraseña:</label>
          <input type="password" class="login-form-password-input" placeholder="********" required>
          <button>INGRESAR</button>
        </form>
      </section>

      <!--sign up form-->
      <section class="signup-section hidden" id="signupSection">
        <form class="signup-form" id="signupForm">
          <label for="email" class="signup-form-email">Correo:</label>
          <input type="email" class="signup-form-email-input" placeholder="Correo" required>
          <label for="password" class="signup-form-password">Contraseña:</label>
          <input type="password" class="signup-form-password-input" placeholder="********" required>
          <button>INGRESAR</button>
        </form>
      </section>

      <!--Log In/Sign Up-->
      <section class="log-in-sign-up hidden" id="logInSignUp">
        <div class="log-in-sign-up-div" id="logInSignUpDiv">
          <button class="nav-link-log-in" id="navLinkLogIn">INGRESAR</button>
          <button class="nav-link-sign-up" id="navLinkSignUp">REGISTRARSE</button>
        </div>
      </section>

      <!--Otra pag-->
      <section>
      </section>

      <!--Otra pag-->
      <section>
      </section>

      <!--Otra pag-->
      <section>
      </section>

    </main>
  </body>
</html>
